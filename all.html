		function sizeFrame() {
			for(i=1;i<5;i++){
				var F = document.getElementById("pageframe"+i);
				//alert(F.src);
				if(F.contentDocument != null) {
					F.height = F.contentDocument.documentElement.scrollHeight+35; //FF 3.0.11, Opera 9.63, and Chrome
					//alert("DEBUG="+F.height);
				} else {
					F.height = F.contentWindow.document.body.scrollHeight+35; //IE6, IE7 and Chrome
					//alert("DEBUG="+F.height);
				}
			}
			alert(""+document.getElementById("NavBar1").innerHTML);
			//$("#NavBar1").trigger('click');
		}

				}
				$("#NavBar1").trigger('click');;

		}
		});
		//window.onload=sizeFrame;

		$(function() {
		  $('a[href*=#]:not([href=#])').click(function() {
				var $anchor = $(this);
			    /*
			    if you want to use one of the easing effects:
			    $('html, body').stop().animate({
			        scrollLeft: $($anchor.attr('href')).offset().left
			    }, 1500,'easeInOutExpo');
			     */
			    $('html, body').stop().animate({
			        scrollLeft: $($anchor.attr('href')).offset().left
			    }, 1000);
			    event.preventDefault();
			});
		});
