<style type=”text/css”>

{
	border: solid 1px #000000;

</style>

<script language=”javascript” type=”text/javascript”>
/*****************************************************
THIS FUNCTION WILL GENERATE THE PREVIEW. IT TAKES 5
ARGUMENTS. THE FIRST ARGUMENT IS REQUIRED. OTHERS ARE
OPTIONAL.
******************************************************/
function showPreview(url, border, width, height, desc){
  border = typeof(border) == “undefined” ? 0 : border;
  width = typeof(width) == “undefined” ? 100 : width;
  height = typeof(height) == “undefined” ? 100 : height;
  desc = typeof(desc) == “undefined” ? “” : desc;
  document.getElementById(“sp”).innerHTML = ‘<img src=”‘ + url + ‘” border=”‘ + border + ‘” width=”‘ + width + ‘” height=”‘ + height + ‘”><br>’ + desc;
}
/***************************************************
THIS FUNCTION WILL CLEAR THE GENERATED PREVIEW. IT
DOES NOT TAKE ANY ARGUMENTS.
****************************************************/
function clearPreview(){

  document.getElementById(“sp”).innerHTML = “Move you mouse over a link to generate a preview.”;

}
</script>
</HEAD>
<BODY>

<li><a href=”./images/rabbit.html” onMouseOver='showPreview(“./images/rabbit.jpg”, 0, 100, 100, “<b><font color=red>You are allowed to use HTML tags and attributes as description.</font></b>”);' onMouseOut=”clearPreview();” class=”ln” title=”Browse this category”>Rabbit</a>

<br><br>
<li><a href=”./images/spider.html” onMouseOver=’showPreview(“./images/spider.jpg”, 0, 100);’ onMouseOut=”clearPreview();” class=”ln” title=”Browse this category”>Spider</a>

</ul>
