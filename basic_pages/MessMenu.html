        function makeArray(d1, d2) {
        	var arr = [];
        	for(i = 0; i < d2; i++) {
        		arr.push(new Array(d1));
    		}
    		return arr;
		}

        function bodyLoad(){

        /*****************************************/
        function pullTSV(URL){
			var req = new XMLHttpRequest();
			req.open('GET',URL, false);   
			req.send(null);
			//var table[8][4];
			var table=makeArray(8,4);
			if(req.status == 200){
				document.getElementById("message").innerHTML=URL;
				var lines=req.responseText.split("\n");
				for(var i=0;i<lines.length;i++){
	  				if(i=0){
	  					var currentline=lines[i].split("\t");
	  					for (var j = 1;currentline.length; j++) {
							table[i][j]=currentline[j];
	  					}
	  				}else{
	  					var currentline=lines[i].split("\t");
	  	  				for (var j = 0;currentline.length; j++) {
							table[i][j]=currentline[j];
	  					}
	  				}	  				
	  				alert(lines[i]);
	  			}
	  			// Fill up current page
	  			for(var i=1;i<table.length;i++){
	  				for(var j=1;j<table[i].length;j++){
	  					IDkey=table[i][0]+table[j][0];
	  					document.getElementById(IDkey).innerHTML=table[i][j];
	  				}
	  				
	  			}
			}else{
				alert("Error Pulling file");
			}
		}
		/*****************************************/
		function MessageShow(msg) {
			document.getElementById("message").innerHTML=msg.toString();
		}
