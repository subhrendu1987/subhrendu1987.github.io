		/*****************************************/
		function rotateTable(HTML){
		    //alert(HTML.getElementById("contenttable"));
		    var newtbl=document.createElement('table');
		    var tbl=HTML.getElementById("contenttable");
		    for (var i = 0, row; row = tbl.rows[i]; i++) {
			   	for (var j = 0, col; col = row.cells[j]; j++) {
			   		r = newtbl.insertRow(-1);
			   		c = r.insertCell(-1);
			   		/// If col.innerhtml contains image then center
			   		img=col.getElementsByTagName("img");
			   		if(img.length == 1){
			   			c.style.textAlign = "center";
			   		}
			   			c.innerHTML=col.innerHTML;
			   		//alert(col);
				}  
			}
			//alert(newtbl.innerHTML);
			return(newtbl);
		}
		/*****************************************/
		function pullTemplate(URL,elementID){
			var HTML=pullPage(URL,null,false);
			//alert(""+HTML.getElementById("ImportantLinks").innerHTML);
			document.getElementById(elementID).innerHTML;
			return;
		}
		/*****************************************/
		function pullPage(URL,elementID,rotate){
			//alert("PullPage");
			var req = new XMLHttpRequest();
			req.open('GET',URL, false);   
			req.send(null);  
			if(req.status == 200){
				var HTML = new DOMParser().parseFromString(req.responseText, "text/html");
				//alert(HTML.getElementById("contenttable").innerHTML);
				if(elementID==null){
					return(HTML);
				}else{
					if(rotate){
						tbl=rotateTable(HTML);
						document.getElementById(elementID).innerHTML = "<table width=\"100%\">"+tbl.innerHTML+"</table>";
					}else{
						//alert(HTML.innerHTML);
						document.getElementById(elementID).innerHTML= req.responseText;
					}
				}
			}
		}

	  		}

		}
