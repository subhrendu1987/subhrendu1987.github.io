<!DOCTYPE html>
<html>
<head>
  <title>Modal with Caption</title>
  <link rel="stylesheet" type="text/css" href="photoslide.css">
  <script src="photoslide.js"></script>
</head>

<body>
  <div class="gallery">
    <!----------------->
    <figure><div class="gallery-item">
      <img src="photos/5G_MEC.png" alt="5G-Van Demonstration for Dr. K.V. Subramanian (ED-IMF)" onclick="openModal('photos/5G_MEC.png','5G-Van Demonstration for Dr. K.V. Subramanian (ED-IMF)')">
    </div></figure>
    <!----------------->
    <figure><div class="gallery-item">
      <img src="photos/5G-VAN.png" alt="5G VAN for Rural Financial Literacy" onclick="openModal('photos/5G-VAN.png','5G VAN for Rural Financial Literacy')">
    </div></figure>
    <!----------------->
    <figure><div class="gallery-item">
      <img src="photos/IMC-Team.png" alt="Team 5GUCL@IMC2022" onclick="openModal('photos/IMC-Team.png', 'Team 5GUCL@IMC2022')">
    </div></figure>
    <!----------------->
    <figure><div class="gallery-item">
      <img src="photos/OAI_Lab.png" alt="Running OpenAirInterface@5GUCL" onclick="openModal('photos/OAI_Lab.png','Running OpenAirInterface@5GUCL')">
    </div></figure>
  </div>
  <br><!-------------------------------------->
  <div class="gallery">
    <figure><div class="gallery-item">
      <img src="photos/WINS_Lab.jpg" alt="Visit to WINLAB@Rutgers" onclick="openModal('photos/WINS_Lab.jpg','Visit to WINLAB@Rutgers')">
    </div></figure>
    <!------>
    <figure><div class="gallery-item">
      <img src="photos/Univ_princeton.jpg" alt="Visit to Princeton University. Thanks to Satadal Sengupta" onclick="openModal('photos/Univ_princeton.jpg','Visit to Princeton University. Thanks to Satadal Sengupta')">
    </div></figure>
    <!------>
    <figure><div class="gallery-item">
      <img src="photos/UMD.jpg" alt="Visit to UMD, College Park. Thanks to Dr. Nirupam Roy" onclick="openModal('photos/UMD.jpg','Visit to UMD, College Park. Thanks to Dr. Nirupam Roy')">
    </div></figure>
    <!------>
    <figure><div class="gallery-item">
      <img src="photos/GeorgeMason.jpg" alt="Visit to George Mason University. Thanks to Dr. Vijay K Shah" onclick="openModal('photos/GeorgeMason.jpg','Visit to George Mason University. Thanks to Dr. Vijay K Shah')">
    </div></figure>
  </div>
  <br><!-------------------------------------->
  <div class="gallery">
    <figure><div class="gallery-item">
      <img src="photos/TalkBySandip.jpg" alt="Talk by Dr. Sandip Chakraborty @IDRBT" onclick="openModal('photos/TalkBySandip.jpg','Talk by Dr. Sandip Chakraborty @IDRBT')">
    </div></figure>
    <!------>
    <figure><div class="gallery-item">
      <img src="photos/blank.jpg" alt="" >
    </div>
    </figure>
    <!------>
    <figure><div class="gallery-item">
      <img src="photos/blank.jpg" alt="" >
    </div>
    </figure>
    <!------>
    <figure><div class="gallery-item">
      <img src="photos/blank.jpg" alt="" >
    </div>
    </figure>
    <!------>
  </div>
  <!----------------------------------------------->
  <div id="modal" class="modal" onclick="closeModal()">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modal-img" src="" alt="Modal Image">
      <div id="modal-caption" class="modal-caption"></div>
    </div>
  </div>
</body>
</html>
